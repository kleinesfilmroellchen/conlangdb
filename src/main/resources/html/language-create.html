<!-- Language creation page, from language-create.html -->
<main>
	<h2 class="t--create-language"></h2>
	<div id="language-create-container">
		<!-- name is the key in the JSON object. id identifies the input for labels. class identifies element groups, e.g. the "only edit" elements -->
		<label for="language-name-edit" class="t--language-name"></label>
		<input type="text" name="name" id="language-name-edit">

		<label for="language-name-en-edit" class="t--language-name-en"></label>
		<input type="text" name="name-en" id="language-name-en-edit">

		<label for="language-description-edit" class="t--language-description"></label>
		<textarea name="description" id="language-description-edit"></textarea>

		<label for="language-description-en-edit" class="t--language-description-en"></label>
		<textarea name="description-en" id="language-description-en-edit"></textarea>
		
		<label for="language-fonturl-edit" class=" t--fonturl"></label>
		<input type="text" name="fonturl" id="language-fonturl-edit">
	</div>
	<button type="button" class="t--button-create" id="button-create"></button>
</main>
<!-- End of language-create.html -->
