<!-- Language list page, from language-list.html -->
<main>
	<h1 class="t--languages"></h1>

	<section id="new-language">
		<label for="new-language-dialog-open">
			<button class="t--new-language" onclick="event.path[1].click()"></button>
		</label>
		<input type="checkbox" name="new-language" id="new-language-dialog-open" class="hidden">
		<div id="new-language-dialog">
			<label for="new-language-name" class="t--enter-language-name"></label>
			<input type="text" id="new-language-name">
			<button id="open-language-creator" class="t--create-language"></button>
		</div>
	</section>

	<table id="language-list" class="no-edge">
		<caption class="t--language-list-caption"></caption>
		<template id="language-row">
			<tr class="language-row">
				<td class="language-select"><input type="button" value=" " data-state=" " data-lang-id=""
						class="language-select"></td>
				<td><a href="" class="language-name"></a></td>
				<td class="language-name-en"></td>
				<td class="language-code"></td>
				<td class="language-isconlang"></td>
				<td class="language-word-count"></td>
			</tr>
		</template>
		<thead>
			<!-- Table column for selecting the active languages. This column has no header text. -->
			<th></th>
			<th class="t--language-name"></th>
			<th class="t--language-name-en"></th>
			<th class="t--language-id"></th>
			<th class="t--isconlang"></th>
			<th class="t--language-word-count"></th>
		</thead>
		<tbody></tbody>
	</table>
</main>
<!-- End of language-list.html -->
