<!-- Language view page, from language-view.html -->
<main>
	<h2 class="language-name"></h2>
	<p class="t--language-not-found hidden" id="lang-not-found-alert"></p>
	<div id="language-edit-container">
		<!-- name is the key in the JSON object. id identifies the input for labels. class identifies element groups, e.g. the "only edit" elements -->
		<input type="text" name="name" id="language-name-edit" class="borderless only-edit language-name">

		<label for="language-name-en-edit" class="t--language-name-en"></label>
		<input type="text" name="name-en" id="language-name-en-edit" class="borderless">

		<label for="language-id-edit" class="t--language-id only-edit"></label>
		<input type="text" name="id" id="language-id-edit" class="only-edit">

		<label for="language-description-edit" class="t--language-description"></label>
		<textarea name="description" id="language-description-edit" class="borderless"></textarea>

		<label for="language-description-en-edit" class="t--language-description-en"></label>
		<textarea name="description-en" id="language-description-en-edit" class="borderless"></textarea>
		<!-- div container due to grid layout in parent -->
		<div><span class="t--isconlang"></span>: <span id="language-isconlang"></div>
		
		<label for="language-fonturl-edit" class="only-edit t--fonturl"></label>
		<input type="text" name="fonturl" id="language-fonturl-edit" class="only-edit">
	</div>
	<button type="button" class="t--button-edit" id="button-edit"></button>
	<button type="button" class="t--button-save hidden" id="button-save"></button>
</main>
<!-- End of language-view.html -->
